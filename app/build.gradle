plugins {
    id 'test_jitpack_repo.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'test_jitpack_repo.app.App'
}




publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'app_test'

            from components.java
        }
    }
}

tasks.register('test_props') {
    doLast {
        println "group_: ${group_}, version_: ${version_}, group: ${project.group}, version: ${project.version}"
    }
}
