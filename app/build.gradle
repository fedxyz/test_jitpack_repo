plugins {
    id 'test_jitpack_repo.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'test_jitpack_repo.app.App'
}




publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.fedxyz'
            artifactId = 'app'
            version = '0.3'

            from components.java
        }
    }
}

